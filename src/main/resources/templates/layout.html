<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">SIAD</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
	<!-- <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script> -->
</head>
<body>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div th:replace="~{fragments/menu :: menu}">
				<!--/*  Carrega fragmento do menu. */-->
			</div>
			<div class="col py-3">
				<div layout:fragment="content">
					<!--/* O conteúdo será inserido aqui! */-->
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
