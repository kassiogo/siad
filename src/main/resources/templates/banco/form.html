<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banco</title>
</head>

<body>
<div layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Banco</a></li>
            <li class="breadcrumb-item active" aria-current="page"><span class="text-capitalize" th:text="${operacao}" /></li>
        </ol>
    </nav>

    <form action="#" th:action="@{/banco/save}" th:object="${banco}" method="POST">
        <hidden th:field="*{idBanco}" />

        <div class="row mb-3 pt-5">
            <label class="control-label col-lg-2 col-form-label text-end" for="nome">Nome</label>
            <div class="col-lg-6">
                <input class="form-control" th:field="*{nome}" required="required" />
            </div>
        </div>

        <div class="row mb-3">
            <label class="control-label col-lg-2 col-form-label text-end" for="codigo">CÃ³digo:</label>
            <div class="col-lg-3">
                <input class="form-control" th:field="*{codigo}" required="required" />
            </div>
        </div>

        <div class="row mb-3">
            <label class="control-label col-lg-2 col-form-label text-end" for="site">Site:</label>
            <div class="col-lg-3">
                <input class="form-control" th:field="*{site}" required="required" />
            </div>
        </div>

        <div class="row mb-3">
            <div class="offset-lg-2 col-lg-9">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" th:src="@{/js/templates/banco.js}"></script>
</div>
</body>

</html>
